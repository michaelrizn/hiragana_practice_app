<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Тренер Японской Азбуки</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="hiragana.js"></script>
        <script src="katakana.js"></script>
        <script src="hiraganaandkatakana.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="loading">Загрузка...</div>
        <div id="error" class="hidden">
            Произошла ошибка. Пожалуйста, обновите страницу.
        </div>

        <div id="main-page" class="page hidden">
            <div id="alphabet-buttons" class="top-right">
                <div id="hiragana-help-button" class="alphabet-button">あ</div>
                <div id="katakana-help-button" class="alphabet-button">カ</div>
                <div
                    id="hiraganaandkatakana-help-button"
                    class="alphabet-button"
                >
                    二
                </div>
            </div>
            <div class="center">
                <h1 id="main-symbol">あ</h1>
                <button onclick="startGame(hiragana)">Хирагана</button>
                <button onclick="startGame(katakana)">Катакана</button>
                <button onclick="startGame(hiraganaAndKatakana)">
                    Хирагана+Катакана
                </button>
            </div>
        </div>

        <div id="game-page" class="page hidden">
            <div id="reload-button" class="top-left">↻</div>
            <div id="alphabet-buttons-game" class="top-right">
                <div id="hiragana-button-game" class="alphabet-button">あ</div>
                <div id="katakana-button-game" class="alphabet-button">カ</div>
                <div
                    id="hiraganaandkatakana-button-game"
                    class="alphabet-button"
                >
                    二
                </div>
                <div
                    id="total-count-display"
                    class="alphabet-button stats-button"
                >
                    0
                </div>
            </div>
            <div class="center">
                <div id="result-container">
                    <p id="result"></p>
                </div>
                <h2 id="symbol"></h2>
                <div id="options"></div>
            </div>
        </div>

        <div id="alphabet-popup" class="popup hidden">
            <div id="alphabet-content"></div>
        </div>

        <div id="counter-popup" class="popup hidden">
            <div id="counter-popup-content">
                <p>Всего: <span id="total-count">0</span></p>
                <p>
                    Правильно: <span id="correct-count">0</span> (<span
                        id="correct-percent"
                        >0</span
                    >%)
                </p>
                <p>
                    Неправильно:
                    <span id="incorrect-count">0</span> (<span
                        id="incorrect-percent"
                        >0</span
                    >%)
                </p>
            </div>
        </div>
    </body>
</html>
